<div *ngIf="character">
    <h1>{{character.name}}

        <button *ngIf="!isFav; else notFav" (click)="addToFavourites()" mdbBtn color="green"
        size="sm" mdbWavesEffect>Add to favourites</button>


        <ng-template #notFav>
            <button (click)="removeFromFavourites()" mdbBtn color="red"
            size="sm" mdbWavesEffect>Remove from favourites</button>
        </ng-template>

    </h1>
    <p>Height: {{character.height}}</p>
    <p>Mass: {{character.mass}}</p>
    <p>Hair color: {{character.hair_color}}</p>
    <p>Skin color: {{character.skin_color}}</p>
    <p>Year of birth: {{character.birth_year}}</p>
    <p>Gender: {{character.gender}}</p>
</div>
